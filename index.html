<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1><u>Image Gallery</u></h1>
    <div class="images">
        <h2> Indian Badminton Players</h2>
        <div class="image-container">
            <img src="./img/left-arrow.png" class="switch-btn" onclick="prev()">
            <div class="imgs">
                <img src="./img/pic1.jpg" class="img" id="feedback-image">
            </div>
            <img src="./img/right-arrow.png" class="switch-btn" onclick="next()">
        </div>
    </div>

    <script>
        let feedbackImages = [
            "./img/pic1.jpg",
            "./img/pic2.jpg",
            "./img/pic4.jpg",
            "./img/pic5.jpg"
        ];
        let currentIndex = 0;

        function prev() {
            if (currentIndex > 0) {
                currentIndex--;
            }
            else {
                currentIndex = feedbackImages.length - 1;
            }
            document.getElementById("feedback-image").src = feedbackImages[currentIndex];
        }

        function next() {
            if (currentIndex < feedbackImages.length - 1) {
                currentIndex++;
            }
            else {
                currentIndex = 0;
            }
            document.getElementById("feedback-image").src = feedbackImages[currentIndex];
        }

        setInterval(next, 3000)
    </script>
</body>

</html>
